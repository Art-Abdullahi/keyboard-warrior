<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Personal CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Icon near the title -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <title>Keyboard warrior</title>
    <link href="css/aos.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
        <header>
          <h1>Keyboard Warrior</h1>
        </header>
        <div class="row">
          <div class="col-3 measurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img src="img/speed.png" width="60" alt="speed" />
                <div id="wpm" class="value">0</div>
                <div class="title"><span>WPM</span></div>
              </div>
            </div>
            <div class="change">
              <span id="wpmChange"></span>
            </div>
          </div>
          <div class="col-3 measurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img src="img/click.png" width="30" alt="speed" />
                <div id="cpm" class="value">0</div>
                <div class="title"><span>CPM</span></div>
              </div>
            </div>
            <div class="change">
              <span id="cpmChange"></span>
            </div>
          </div>
          <div class="col-3 measurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img src="img/accuracy.png" width="50" alt="speed" />
                <div id="accuracy" class="value">0%</div>
                <div class="title"><span>Accuracy</span></div>
              </div>
            </div>
            <div class="change">
              <span id="accuracyChange"></span>
            </div>
          </div>
          <div class="col-3 measurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img src="img/time.png" width="45" alt="speed" />
                <div id="timeLeft" class="value"></div>
                <div class="title"><span>Time Left</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center" id="content"></div>
        <div>
          <input
            type="text"
            placeholder="Type Here..."
            class="text-center"
            id="input"
          />
        </div>
        <div class="keyboard"></div>
        <div class="restart">
          <button class="btn btn-lg">Restart</button>
        </div>
        <div id="myModal" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">You finished your test.</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="name" class="sr-only">Enter Your Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your full name"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button id="download" type="button" class="btn btn-info">
                  Download Your certifificate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="dataModule.js"></script>
    <script src="UIModule.js"></script>
    <script src="wordsModule.js"></script>
    <script src="certificateModule.js"></script>
    <script src="eventsModule.js"></script>
    <script src="code.js"></script>
  </body>
</html>
